{
    "name": "Smol-Device-Operating-System",
    "version": "0.1.0",
    "license": "GPL-3.0-or-later",
    "description": "sDOS smol Devices Operating System, a basis for building more complicated systems that use an ESP32 in a low-power environment.",
    "keywords": "esp32 sDOS smol devices operating system",
    "homepage": "https://github.com/matthewbaggett/sDOS",
    "authors": [
        {
            "name": "Matthew Baggett",
            "email": "matthew@baggett.me",
            "maintainer": true
        }
    ],
    "repository":
    {
        "type": "git",
        "url": "https://github.com/matthewbaggett/sDOS.git"
    },
    "export": {
        "exclude":
        [
            "src/hardware/*/*.pdf"
        ]
    },
    "frameworks": [
        "Arduino"
    ],
    "platforms": [
        "espressif32",
        "espressif8266"
    ],
    "dependencies": [
        {
            "name": "Adafruit GFX Library",
            "version": "~1.7.5"
        },{
            "name": "Adafruit ST7735 and ST7789 Library",
            "version": "~1.5.11"
        },{
            "name": "ArduinoJson",
            "version": "~6.14.1"
        },{
            "name": "NTPClient",
            "version": "~3.1.0"
        },{
            "name": "RTCLib",
            "version": "https://github.com/NeiroNx/RTCLib#v1.5.8"
        },{
            "name": "SparkFun MPU-9250 Digital Motion Processing (DMP) Arduino Library",
            "version": "https://github.com/UT2UH/SparkFun_MPU-9250-DMP_Arduino_Library"
        }
    ]
}